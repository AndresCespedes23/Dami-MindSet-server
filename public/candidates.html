<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/candidates.css" />
    <script src="./js/candidates.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
    </style>
    <title>MindSet</title>
  </head>
  <body>
    <nav>
      <img src="img/Logo-MindSet.png" alt="MindSet logo" />
    </nav>
    <section>
      <div id="resource-table-container">
        <h1>Candidates</h1>
        <table id="resource-table">
          <tr id="table-headers">
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Status</th>
            <th>Profiles</th>
            <th>See applications</th>
            <th>See Profile</th>
            <th></th>
            <th></th>
          </tr>
        </table>
        <button id="create-button">Create ></button>
        <div id="background-modal">
          <div id="create-modal" class="modal-content">
            <h2 id="form-header">Create Candidate</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure
              nulla alias nisi quidem doloribus.
            </p>
            <form id="form">
            </form>
            <div>
              <button type="button" id="cancel-button" class="modal-button">Cancel</button>
              <button type="button" id="confirm-button" class="modal-button">Confirm</button>
            </div>
          </div>
          <div id="confirm-modal" class="modal-content">
            <h2>Are you sure?</h2>
            <button id="no">NO</button>
            <button id="yes">YES</button>
          </div>
        </div>
      </div>
    </section>
    <footer>Footer</footer>
  </body>
</html>
