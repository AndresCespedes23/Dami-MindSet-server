<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="./js/interviews.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
    </style>
    <script src="./js/interviews.js"></script>
    <title>MindSet</title>
  </head>
  <body>
    <nav>
      <img src="img/Logo-MindSet.png" alt="MindSet logo" />
    </nav>
    <section>
      <div id="resource-table">
        <h1>Interviews</h1>
        <table id="table-list">
          <tr>
            <th>id</th>
            <th>idCandidate</th>
            <th>idClient</th>
            <th>idPosition</th>
            <th>dateTime</th>
            <th>status</th>
            <th></th>
            <th></th>
          </tr>
        </table>
        <button id="create-button">Create ></button>
        <div id="background-modal" class="hidden">
          <div class="modal">
            <h2 id="modal-title">Title</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure
              nulla alias nisi quidem doloribus.
            </p>
            <form id="form">
              <fieldset>
                <label for="idCandidate">Candidate</label>
                <select name="idCandidate" id="idCandidate">
                  <option value="" selected disabled hidden>Select a Candidate</option>
                </select>
              </fieldset>
              <fieldset>
                <label for="idClient">Client</label>
                <select name="idClient" id="idClient">
                  <option value="" selected disabled hidden>Select a Client</option>
                </select>
              </fieldset>
              <fieldset>
                <label for="idPosition">Position</label>
                <select name="idPosition" id="idPosition">
                  <option value="" selected disabled hidden>Select a Position</option>
                </select>
              </fieldset>
              <fieldset>
                <label for="dateTime">dateTime</label>
                <input
                  type="text"
                  id="dateTime"
                  name="dateTime"
                  value="dateTime"
                />
                <span id="Error4" class="Error-msg">Error</span>
              </fieldset>
              <fieldset>
                <label for="status">Status</label>
                <select name="status" id="status">
                  <option value="" selected disabled hidden>Select a Status</option>
                  <option>IN COURSE</option>
                  <option>FINISHED</option>
                </select>
              </fieldset>
            </form>
            <div>
              <button id="cancel-button" class="modal-button">Cancel</button>
              <button id="confirm-create-button" class="modal-button hidden">Confirm</button>
              <button id="confirm-update-button" class="modal-button hidden">Confirm</button>
              <button id="confirm-remove-button" class="modal-button hidden">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>Footer</footer>
  </body>
</html>
